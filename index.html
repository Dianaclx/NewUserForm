<!DOCTYPE html>
<html lang=eng>
    <head>
        <meta charset="utf-8">
        <title> Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> New User Signup</h1>

        <form>
            <input type="text" name="username" placeholder="Choose your username">
            <p>Username must be and contain 5 - 12 characters</p>

            <input type="text" name="fullname" placeholder="Please enter your name">
            <p> Please enter your first and last name.</p>

            <input type="text" name="email" placeholder="Email address"> 
            <p>MUst be a valid address, e.g. dianaclxcoe@gmail.com </p>

            <input type="text" name="password" placeholder="Please choose a password">
            <p>Your password must be alphanumeric, it can contain special characters</p>
             
            <input type="text" name="telephone" placeholder="Please enter your telephone number">
            <p>Telephone must be a valid NL phone number</p>
        </form>
        <script type="text/javascript" src="validation.js"></script>

    </body>







</html>
